<!DOCTYPE html>
<html>
<head>
<title>Drum Kit</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Awesome Drum Kit</h1>

    <div class="drum-kit">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Hiphop</span>    
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hiphop2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hiphop3</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Hiphop4</span>

        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Hiphop5</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Hiphop6</span>

        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Hiphop7</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/A.mp3"></audio>
    <audio data-key="83" src="sounds/S.mp3"></audio>
    <audio data-key="68" src="sounds/D.mp3"></audio>
    <audio data-key="70" src="sounds/F.mp3"></audio>
    <audio data-key="71" src="sounds/G.mp3"></audio>
    <audio data-key="72" src="sounds/H.mp3"></audio>
    <audio data-key="74" src="sounds/J.mp3"></audio>
<script src="script.js"></script>
<script>
    window.addEventListener('keydown',function(event){
        const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
        if (!audio) return;
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    })
</script>
<h1>This is my drumkit website</h1>
</body>
</html>
